<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/baaece22c2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <!-- Container START -->
  <div class="container">

    <!-- Header app START -->
    <div class="row justify-content-center mt-5">
      <h1>Weather Forecast</h1>
    </div>
    <!-- Header END -->

    <!-- Weather app START -->
    <div class="weather-app rounded">
      
      <!-- One column START -->
      <div class="row mb-4 justify-content-center">
        <!-- Search Form START -->
          <div class="col-6 pr-0 pl-1" id="enter-city">
            <input type="text" class="form-control" placeholder="Enter a city.." id="city-input" autocomplete="off">
          </div>
          <form id="search-form">
            <button type="submit" class="btn btn-dark ml-1 mr-1"><i class="fas fa-search"></i></button>
          </form>
          <form>
            <button type="button" class="btn btn-dark" id="currentLocation">Current location</button>
          </form>
        <!-- Search Form END -->
      </div>
      <!-- One column END -->

      <!-- One column START -->
      <div class="row align-self-center">
        <!-- City START -->
        <div class="col ml-3">
          <h1><i class="far fa-compass" style="font-size:30px;"></i> <span id="city"></span></h1>
          <h2>Last updated on <span id="date"></span>
          </h2>
          <h2 id="description"></h2>
        </div>
        <!-- City END -->
      </div>
      <!-- One column END -->

      <!-- Two columns (degrees) START -->
      <div class="row justify-content-end">
        <div class="col-sm-4">
          <div class="links">
            <img src="" class="main-icon" id="icon" alt="" />
            <div>
              <div style="float:left"><h3 class="degrees" id="temperature"></h3></div>
              <div style="float:left"><a href="#" class="active" id="celsius-link">
              °C
              </a>
              <span style="font-size: 18px; vertical-align: top;">&nbsp;|&nbsp;</span>
              <a href="#" id="fahrenheit-link">
              °F
              </a></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <ul class="list-unstyled">
            <li><strong>Pressure:</strong> <span id="pressure"></span> hPa</li>
            <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
            <li><strong>Wind:</strong> <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <!-- Two columns (degrees) END -->

      <hr />

      <!-- Five columns cards START -->
      <div class="row justify-content-md-center" class="weather-forecast" id="forecast"></div>
      <!-- Five columns cards END -->

    </div>
    <!-- Weather app END -->

    <!-- Credit START -->
    <footer class="row justify-content-center">
      Coded by&nbsp;<a href="https://github.com/rebecagrant/" target="_blank">Rebeca Grant</a>
    </footer>
    <!-- Credit END -->
  </div>
  <!-- Container END -->

  <script src="src/index.js"></script>
</body>

</html>
