<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/baaece22c2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Week 5</title>
</head>

<body>
  <!-- Container START -->
  <div class="container">
    <!-- Weather app START -->
    <div class="weather-app rounded">

      <!-- One column START -->
      <div class="row mb-4 justify-content-center">
        <!-- Search Form START -->
          <div class="col-6 pr-0 pl-1" id="enter-city">
            <input type="text" class="form-control" placeholder="Enter a city" id="city-input">
          </div>
          <form id="search-form1">
            <button type="submit" class="btn btn-dark ml-1 mr-1"><i class="fas fa-search"></i></button>
          </form>
          <form id="search-form2">
            <button type="submit" class="btn btn-dark" id="currentLocation">Current location</button>
          </form>
        <!-- Search Form END -->
      </div>
      <!-- One column END -->

      <!-- One column START -->
      <div class="row align-self-center">
        <!-- City START -->
        <div class="col">
          <h1 id="current-city">
            London
          </h1>
          <h2 id="date">
            Monday 20:30
          </h2>
          <h2 id="status">
            Clouds
          </h2>
        </div>
        <!-- City END -->
      </div>
      <!-- One column END -->

      <!-- Two columns (degrees) START -->
      <div class="row">
        <div class="col-3">
          &nbsp;
        </div>
        <div class="col-3">
          <img src="images/clima.svg" class="main-icon" alt="cloudy" width="150" />
        </div>
        <div class="col-3 align-self-center">
          <h3 class="degrees" id="temperature">
            -
          </h3>
          <div class="d-inline" id="select">
            <a href="" class="links" id="celsius">
              °C
            </a>
            <span style="font-size: 18px; vertical-align: top;">&nbsp;|&nbsp;</span>
            <a href="" class="links" id="fahrenheit">
              °F
            </a>
          </div>
        </div>
        <div class="col-3">
          &nbsp;
        </div>
      </div>
      <!-- Two columns (degrees) END -->

      <hr />

      <!-- Five columns cards START -->
      <div class="row">
        <!-- First card START -->
        <div class="card col-md m-2">
          <div class="card-body">
            <h5 class="card-title">Mon 26</h5>
            <img src="images/clima.svg" id="icon-card" alt="cloudy" width="50" />
            <a href="#" class="card-link" id="dayTemp">13°</a>
            <a href="#" class="card-link" id="nightTemp">7°</a>
          </div>
        </div>
        <!-- First card END -->
        <!-- Second card START -->
        <div class="card col-md m-2">
          <div class="card-body">
            <h5 class="card-title">Tue 27</h5>
            <img src="images/clima.svg" id="icon-card" alt="cloudy" width="50" />
            <a href="#" class="card-link" id="dayTemp">14°</a>
            <a href="#" class="card-link" id="nightTemp">9°</a>
          </div>
        </div>
        <!-- Second card END -->
        <!-- Third card START -->
        <div class="card col-md m-2">
          <div class="card-body">
            <h5 class="card-title">Wed 28</h5>
            <img src="images/clima.svg" id="icon-card" alt="cloudy" width="50" />
            <a href="#" class="card-link" id="dayTemp">13°</a>
            <a href="#" class="card-link" id="nightTemp">9°</a>
          </div>
        </div>
        <!-- Third card END -->
        <!-- Fourth card START -->
        <div class="card col-md m-2">
          <div class="card-body">
            <h5 class="card-title">Thu 29</h5>
            <img src="images/clima.svg" id="icon-card" alt="cloudy" width="50" />
            <a href="#" class="card-link" id="dayTemp">15°</a>
            <a href="#" class="card-link" id="nightTemp">14°</a>
          </div>
        </div>
        <!-- Fourth card END -->
        <!-- Fifth card START -->
        <div class="card col-lg m-2">
          <div class="card-body">
            <h5 class="card-title">Fri 30</h5>
            <img src="images/clima.svg" id="icon-card" alt="cloudy" width="50" />
            <a href="#" class="card-link" id="dayTemp">17°</a>
            <a href="#" class="card-link" id="nightTemp">13°</a>
          </div>
        </div>
        <!-- Fifth card END -->
      </div>
      <!-- Five columns cards END -->
    </div>
    <!-- Weather app END -->

    <!-- Credit START -->
    <footer class="row justify-content-center">
      Coded by <a href="https://github.com/rebecagrant/" target="_blank"> Rebeca Grant</a>
    </footer>
    <!-- Credit END -->
  </div>
  <!-- Container END -->

  <script src="src/index.js"></script>
</body>

</html>
